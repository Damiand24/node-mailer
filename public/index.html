<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="stylesheet" href="/styles.css">
    <title>nodemailer test</title>
</head>
<body>
    <div>
        <div id="success">
            <p class="form-res-text">Your email has been sent, confirmation email should arrive shortly.</p>
        </div>
        <form class="form" id="form" accept-charset="utf-8" onsubmit="return(validate())">
            <noscript>
                <p>Javascript is required to send this form</p>
            </noscript>
            <div id="error"></div>
            <div class="form__div">
                <label class="form__label" for="name">Your name</label>
                <input id="name" name="name" class="form__input" type="text" required>
            </div>
            <div class="form__div">
                <label class="form__label" for="email">Your e-mail</label>
                <input id="email" name="email" class="form__input" type="email" required>
            </div>
            <div class="form__div">
                <label class="form__label" for="message">Your message</label>
                <textarea name="message" id="message" class="form__input" cols="10" rows="4" required></textarea>
            </div>
            <div id="file-div" class="form__div">
                <label class="form__label" for="image">Send an image max: 5 (optional)</label>
                <input type="file" name="image" id="image" multiple>
            </div>
            <button form="form" class="form__submit" type="submit">Submit</button>
        </form>
    </div> 
    <script src="script.js"></script>
</body>
</html>
